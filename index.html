<!DOCTYPE html>
<html>
  <head>
    <title>DBUILDR | HOME</title>
  </head>
  <style>
    #in{
      width:100%;
      height:600px;
      placeholder: top-left;
  </style>
  <body>
     <button id="sv-btn">Save</button>
     <textarea id="in" placeholder="Put HTML Text Here!"></textarea>
     <script type="text/javascript">
       const sbtn = document.getElementById("sv-btn");
       sbtn.addEventListener('click' save);
       const code = document.getElementById("in").value;
       
       function save(){
         localStorage.setItem("cd", code);
       }
       function load(){
         localStorage.getItem("cd") = code.value;
       }
       window.onload = load();
     </script> 
  </body>
</html>
